<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
  
</head>
<body> 
  <div class="container">
    <div class="overall">
      <div class="image">
        <img src="/images/image-equilibrium.jpg" alt="">
        <div class="overlay"></div>
        <i class="icon"><img src="/images/icon-view.svg" alt=""></i>
      </div>
      <p class="eq">Equilibrium #3429</p>
      <p class="first"> Our Equilibrium collection promotes balance and calm.</p>
      <div class="ethprice"> 
        <p class="eth"><img src="/images/icon-ethereum.svg" alt=""> 0.041 ETH </p>
        <p class="threedays"><img src="/images/icon-clock.svg" alt=""> 3 days left</p>
      </div>
      <div class="lastcontent">
        <p class="last">
          <img src="/images/image-avatar.png" alt="">
          Creation of <a href="www.google.com" target="_blank">Jules Wyvern</a> 
        </p>
      </div>
    </div>
  </div>

  

 

 
 
  
  

  
  </div>
</body>
</html>
